meta:
  engine: 4.1.0
units:
  ky: u
  kx: u 
  py: ky + 4
  px: kx + 4
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
      columns: 
        pinky:
        ring:
        middle:
        index:
        inner:
        outer:
        mostouter:
          rows:
            middle:
              skip: true
            top:
              skip: true
      rows:
        bottom:
        home:
        middle:
        top:  
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -19]
      columns:
        near:
        home:
          key.spread: -19
        far:
          key.spread: -19
          key.origin: [-9.5, -9]
        morefar:
          key:
            width: 36
          key.spread: 66
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px,py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_middle_bottom
          shift: [-0.5px,-0.5py]
        - ref: thumbfan_far
          shift: [-0.5px,-0.5py]
        - ref: thumbfan_morefar
          shift: [21.5,-0.5py]
        - ref: matrix_mostouter_bottom
          shift: [0.5px,0]
        - ref: matrix_outer_top
          shift: [30.5,0.5py]
        - ref: matrix_pinky_top
          shift: [-0.5px,0.5py]
      fillet: 1
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  nitsud:
    outlines:
      main:
        outline: board
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: false
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0,-5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where:
          ref: matrix_outer_top
          shift: [19,0]
          rotate: -90
        